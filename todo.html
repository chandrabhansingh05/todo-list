<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>To-Do App</title>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button onclick="addTask()">Add</button>
        <div class="tabs">
            <button class="tablink" onclick="showTasks('pending')">Pending Tasks</button>
            <button class="tablink" onclick="showTasks('completed')">Completed Tasks</button>
        </div>
        <div class="tasks">
            <ul id="taskList">
                <!-- Tasks to be added here -->
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
